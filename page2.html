<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Image Effects</title>
    <link rel="stylesheet" href="page2.css">
     <link rel="stylesheet" href="https://use.typekit.net/qjj0nrq.css">
</head>
<body>
    <div class="description-panel">
        <div class="description-content">
           <h1>NYC THROUGH QR CODES</h1>
            <p>Look closer into what New York has to say</p>
            <p>Scan a code and explore the hidden conversations<br>and activities the city is sharing.</p>
        </div>
        
        <button class="home-button" onclick="goHome()">
            <img src="hm.JPG" alt="Home QR Code">
        </button>
    </div>

    <div class="container">
        <div class="center-overlay">
            <img src="ins.JPG" alt="Center Icon">
        </div>
        
        <div class="image-stack">
            <div class="image-layer" data-index="0">
                <div class="image-wrapper">
                    <img src="fan.JPG" alt="Mountain">
                </div>
            </div>

            <div class="image-layer" data-index="1">
                <div class="image-wrapper">
                    <img src="karl.JPG" alt="Forest">
                </div>
            </div>

            <div class="image-layer" data-index="2">
                <div class="image-wrapper">
                    <img src="fc.JPG" alt="Ocean">
                </div>
            </div>

            <div class="image-layer" data-index="3">
                <div class="image-wrapper">
                    <img src="mon.JPG" alt="Desert">
                </div>
            </div>

            <div class="image-layer" data-index="4">
                <div class="image-wrapper">
                    <img src="d.jpg" alt="Aurora">
                </div>
            </div>
        </div>
    </div>

    <script src="page2.js"></script>
</body>
</html>
